<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  
  <header class="header">

    <img src="./images/header-logo.svg" alt="надпись Место Россия" class="header__logo">

  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/avatar-image.jpg" alt="Жак-Ив Кусто" class="profile__image">  <!--Аватар-->
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>   
        <p class="profile__subtitle">Исследователь океана</p>  
        <button class="profile__button-edit" type="button" aria-label="открыть окно редактирования"></button> 
      </div>
      
      <button class="profile__button-add" type="button"></button> 
    </section>

    <section class="elements">

      <ul class="elements__items"> <!--карточки с местами-->
        <li class="element"> <!--отдельная карточка-->
          <img src="./images/karachaevsk.jpg" alt="карачаевск" class="element__caption">
          <div class="element__content"> 
            <h2 class="element__figcaption">Карачаевск</h2>
            <button class="element__like" type="button" aria-label="кнопка лайк"></button> 
          </div>
        </li>
        <li class="element">
          <img src="./images/elbrus.jpg" alt="эльбрус" class="element__caption">
          <div class="element__content">
            <h2 class="element__figcaption">Гора Эльбрус</h2>
            <button class="element__like" type="button" aria-label="кнопка лайк"></button> 
          </div>
        </li>
        <li class="element">
          <img src="./images/dombaj.jpg" alt="домбай" class="element__caption">
          <div class="element__content">
            <h2 class="element__figcaption">Домбай</h2>
            <button class="element__like" type="button" aria-label="кнопка лайк"></button> 
          </div>
        </li>
        <li class="element">
          <img src="./images/elbrus.jpg" alt="эльбрус" class="element__caption">
          <div class="element__content">
            <h2 class="element__figcaption">Гора Эльбрус</h2>
            <button class="element__like" type="button" aria-label="кнопка лайк"></button> 
          </div>
        </li>
        <li class="element">
          <img src="./images/dombaj.jpg" alt="домбай" class="element__caption">
          <div class="element__content">
            <h2 class="element__figcaption">Домбай</h2>
            <button class="element__like" type="button" aria-label="кнопка лайк"></button> 
          </div>
        </li>
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="карачаевск" class="element__caption">
          <div class="element__content">
            <h2 class="element__figcaption">Карачаево-Черкессия</h2>
            <button class="element__like" type="button" aria-label="кнопка лайк"></button> <!--изменил img на button после первого ревью-->
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Mesto Russia</p> <!--изменил h3 на p после первого ревью-->
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="edit-info" class="form">
        <input name="name" type="text" class="form__input form__input_type_heading" placeholder="Введите имя" required> <!--поле для ввода в форме-->
        <input name="description" type="text" class="form__input form__input_type_subheading" placeholder="О себе" required>
        <button type="submit" class="form__submit" aria-label="сохранить">Сохранить</button> <!--кнопка отправки-->
      </form>
      <button class="popup__close" type="button" aria-label="закрыть окно редактирования"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
