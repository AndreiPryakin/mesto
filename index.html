<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  
  <header class="header">

    <img src="./images/header-logo.svg" alt="надпись Место Россия" class="header__logo">

  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/avatar-image.jpg" alt="Жак-Ив Кусто" class="profile__image">  <!--Аватар-->
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>   
        <p class="profile__subtitle">Исследователь океана</p>  
        <button class="profile__button-edit" type="button" aria-label="открыть окно редактирования"></button> 
      </div>
      
      <button class="profile__button-add" type="button"></button> 
    </section>

    <section class="elements">
      <ul class="elements__items"> <!--карточки с местами-->
        
      </ul>
    </section>
    
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Mesto Russia</p> <!--изменил h3 на p после первого ревью-->
  </footer>

  <div class="popup modal">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="edit-info" class="form">
        <input name="name" type="text" class="form__input form__input_type_heading" placeholder="Введите имя" required> <!--поле для ввода в форме-->
        <input name="description" type="text" class="form__input form__input_type_subheading" placeholder="О себе" required>
        <button type="submit" class="form__submit" aria-label="сохранить">Сохранить</button> <!--кнопка отправки-->
      </form>
      <button class="modal__close" type="button" aria-label="закрыть окно редактирования"></button>
    </div>
  </div>
  
  <!--попап для добавления карточки-->
  <div class="popup-item modal">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3> <!--ИСПРАВИТЬ КЛАСС-->
      <form name="edit-info" class="form">
        <input name="title" type="text" class="form__input form__input_type_title" placeholder="Название" required> <!--поле для ввода в форме-->
        <input name="link" type="text" class="form__input form__input_type_link" placeholder="Ссылка на картинку" required>
        <button type="submit" class="form__submit" aria-label="сохранить">Создать</button> <!--кнопка отправки-->
      </form>
      <button class="modal__close" type="button" aria-label="закрыть окно редактирования"></button>
    </div>
  </div>

  <!--попап для открытия изображения-->
  <div class="popup-img modal">
    <figure class="popup-img__container">
      <input type="image" src="./images/Close-Icon.svg" class="modal__close" alt="кнопка закрытия">
      <img src="" alt="" class="popup-img__image">
      <figcaption class="popup-img__figcaption"></figcaption>
    </figure>
    
  </div>

  <template id="elementTemplate">
    <li class="element"> <!--отдельная карточка-->
      <img src="" alt="изображение карточки" class="element__caption">
      <input type="image" src="./images/Trash.svg" class="element__trash" alt="кнопка удаления карточки">
      <!--<button class="element__trash" type="button" aria-label="корзина"><img src="./images/Trash.svg" alt=""></button>-->
      <div class="element__content"> 
        <h2 class="element__figcaption"></h2>
        <button class="element__like" type="button" aria-label="кнопка лайк"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>

</body>
</html>
